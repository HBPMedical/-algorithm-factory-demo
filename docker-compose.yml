# Configuration taken from https://github.com/meltwater/docker-mesos
# https://github.com/containous/traefik/blob/master/examples/compose-marathon.yml

version: '2'
services:
  zookeeper1:
    image: netflixoss/exhibitor:1.5.2
    hostname: zookeeper1
    network_mode: "bridge"

  mesosmaster:
    image: mesosphere/mesos-master:1.0.1-2.0.93.ubuntu1404
    hostname: mesosmaster
    volumes:
      - ./log/mesos/master:/var/log/mesos/master:rw
      - ./tmp/mesos/master:/var/tmp/mesos:rw
    network_mode: "bridge"
    environment:
      MESOS_PORT: 5050
      MESOS_ZK: 'zk://zookeeper1:2181/mesos'
      MESOS_QUORUM: '1'
      MESOS_REGISTRY: 'in_memory'
      MESOS_CLUSTER: 'local'
      MESOS_HOSTNAME: 'mesosmaster.docker'
      MESOS_LOG_DIR: '/var/log/mesos/master'
    links:
      - zookeeper1

  mesosslave:
    image: mesosphere/mesos-slave:1.0.1-2.0.93.ubuntu1404
    hostname: mesosslave
    privileged: true
    volumes:
      - ./log/mesos/slave:/var/log/mesos/slave:rw
      - ./tmp/mesos/slave:/var/tmp/mesos:rw
      - /sys:/sys
      - /cgroup:/cgroup
      # /usr/bin/docker is needed if you're running an older docker version
      #- /usr/bin/docker:/usr/bin/docker:r
      - /var/run/docker.sock:/var/run/docker.sock:rw
    network_mode: "bridge"
    environment:
      MESOS_MASTER: 'zk://zookeeper1:2181/mesos'
      MESOS_PORT: '5051'
      MESOS_LOG_DIR: '/var/log/mesos/slave'
      MESOS_WORK_DIR: '/var/tmp/mesos'
      MESOS_CONTAINERIZERS: 'docker,mesos'
      MESOS_EXECUTOR_REGISTRATION_TIMEOUT: '5mins'
      MESOS_EXECUTOR_SHUTDOWN_GRACE_PERIOD: '90secs'
      MESOS_DOCKER_STOP_TIMEOUT: '60secs'
      # If your workstation doesn't have a resolvable hostname/FQDN then $MESOS_HOSTNAME needs to be set to its IP-address
      MESOS_HOSTNAME: 'mesosslave.docker'
      MESOS_SWITCH_USER: 0
      # see bug resolution for "Failed to determine the hierarchy where the subsystem freezer is attached" at https://github.com/eBayClassifiedsGroup/PanteraS/issues/142
      MESOS_LAUNCHER: "posix"
    links:
     - zookeeper1
     - mesosmaster

  chronos:
    image: mesosphere/chronos:chronos-2.5.0-0.1.20160824153434.ubuntu1404-mesos-1.0.0
    command: '/usr/bin/chronos run_jar --http_port 4400 --zk_hosts zookeeper1:2181 --master zk://zookeeper1:2181/mesos'
    hostname: chronos
    network_mode: "bridge"
    links:
     - zookeeper1
     - mesosslave

  analyticsdb:
    image: postgres:9.4.5
    ports:
      - "5432"
    volumes:
      - ./analytics-db/sql:/docker-entrypoint-initdb.d/
    network_mode: "bridge"
    environment:
      POSTGRES_PASSWORD: test

  sciencedb:
    image: postgres:9.4.5
    ports:
      - "5432"
    volumes:
      - ./sample-datasets-db/sql:/docker-entrypoint-initdb.d/
    network_mode: "bridge"
    environment:
      POSTGRES_PASSWORD: test

  metadb:
    image: postgres:9.4.5
    ports:
      - "5432"
    volumes:
      - ./sample-datasets-db/meta/sql:/docker-entrypoint-initdb.d/
    network_mode: "bridge"
    environment:
      POSTGRES_PASSWORD: test

  woken:
    image: hbpmip/woken:bc3de25
    hostname: woken
    volumes:
      - ./woken/config:/opt/woken/config
    ports:
      - "8087:8087"
      - "8088:8088"
    network_mode: "bridge"
    environment:
      ANALYTICS_DB_HOST: analyticsdb
      ANALYTICS_DB_PORT: 5432
      SAMPLES_DB_HOST: samplesdb
      SAMPLES_DB_PORT: 5432
    links:
     - chronos
     - analyticsdb
     - sciencedb
     - metadb

  wokenvalidation:
    image: hbpmip/woken-validation:bc3de25
    hostname: wokenvalidation
    volumes:
      - ./woken-validation/config/application.conf:/opt/woken-validation/config/application.conf
    ports:
      - "8082:8082"
    network_mode: "bridge"
    links:
      - woken


